apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sdn-node-monitor
  namespace: monitoring  # Adjust namespace as needed
  labels:
    app: sdn-node-monitor
spec:
  selector:
    matchLabels:
      app: sdn-node-monitor
  template:
    metadata:
      labels:
        app: sdn-node-monitor
    spec:
      hostNetwork: true  # Required to access podman and FRR container on the host
      hostPID: true      # May be needed for podman exec
      containers:
      - name: monitor
        image: sdn-node-monitor:latest  # Update with your image registry
        imagePullPolicy: Always
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_LEVEL
          value: "info"  # Options: debug, info, warn, error
        - name: CHECK_INTERVAL
          value: "30s"   # How often to check FRR daemons status
        - name: METRICS_PORT
          value: "8080"
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: podman-socket
          mountPath: /run/podman/podman.sock
          readOnly: true
        # Uncomment if podman binary needs to be mounted from host:
        # - name: podman-binary
        #   mountPath: /usr/bin/podman
        #   readOnly: true
        securityContext:
          privileged: false
          runAsUser: 0  # Run as root to access podman socket (adjust if using rootless podman)
          runAsNonRoot: false  # Set to true if running as non-root user
          capabilities:
            add:
            - SYS_ADMIN  # May be needed for podman exec
      volumes:
      - name: podman-socket
        hostPath:
          path: /run/podman/podman.sock
          type: Socket
      # Uncomment if podman binary needs to be mounted from host:
      # - name: podman-binary
      #   hostPath:
      #     path: /usr/bin/podman
      #     type: File
      tolerations:
      - operator: Exists  # Run on all nodes
      nodeSelector: {}    # Adjust if you need to target specific nodes

---
apiVersion: v1
kind: Service
metadata:
  name: sdn-node-monitor
  namespace: monitoring
  labels:
    app: sdn-node-monitor
spec:
  selector:
    app: sdn-node-monitor
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  clusterIP: None  # Headless service for DaemonSet

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sdn-node-monitor
  namespace: monitoring
  labels:
    app: sdn-node-monitor
spec:
  selector:
    matchLabels:
      app: sdn-node-monitor
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
