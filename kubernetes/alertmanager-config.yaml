# AlertmanagerConfig CRD for RHOBS (Red Hat OpenShift Observability Suite)
# Uses RHOBS AlertmanagerConfig API and selector labels
#
# Flow: Prometheus metric -> AlertRule -> Alertmanager -> EDA/AAP -> Playbook
# The node name comes from the Prometheus metric label ($labels.node)

apiVersion: monitoring.rhobs/v1alpha
kind: AlertmanagerConfig
metadata:
  name: sdn-node-monitor-alertmanager-config
  namespace: openstack  # RHOBS Prometheus/Alertmanager in openstack namespace
  labels:
    app: sdn-node-monitor
    # RHOBS selector label for AlertmanagerConfig
    service: metricStorage
    # Keep if your Alertmanager CR also uses alertmanagerConfigSelector
    alertmanagerConfig: sdn-node-monitor
spec:
  route:
    # Route alerts matching our SDN BGP daemon alert
    receiver: 'eda-aap-webhook'
    groupBy: ['alertname', 'node']
    groupWait: 10s
    groupInterval: 10s
    repeatInterval: 12h
    # Match alerts from our PrometheusRule
    matchers:
      - name: alertname
        value: SDNBGPDaemonDown
      - name: component
        value: bgp
    continue: false  # Don't continue to default route
  receivers:
    - name: 'eda-aap-webhook'
      webhookConfigs:
        # EDA webhook endpoint (Route to Rulebook Activation service)
        # Example (TLS edge route):
        # https://sdn-mon-webhook-aap-instance.apps.<domain>/webhook/sdn-bgp-daemon
        - url: 'https://sdn-mon-webhook-aap-instance.apps.<domain>/webhook/sdn-bgp-daemon'
          # Optional token auth (enable later if desired)
          # httpConfig:
          #   authorization:
          #     type: Bearer
          #     credentials:
          #       name: eda-webhook-token
          #       key: token
          sendResolved: false
          httpMethod: POST
          # Custom headers for EDA/AAP
          headers:
            Content-Type: 'application/json'
          # Body contains the full Alertmanager payload structure
          # The playbook extracts node_name from multiple possible locations
          body: |
            {
              "eda_event": {
                "labels": {
                  "alertname": "{{ .GroupLabels.alertname }}",
                  "node": "{{ .CommonLabels.node }}",
                  "severity": "{{ .CommonLabels.severity }}",
                  "component": "{{ .CommonLabels.component }}",
                  "service": "{{ .CommonLabels.service }}"
                },
                "annotations": {
                  "summary": "{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}",
                  "description": "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}",
                  "eda_node": "{{ range .Alerts }}{{ .Annotations.eda_node }}{{ end }}",
                  "eda_action": "{{ range .Alerts }}{{ .Annotations.eda_action }}{{ end }}",
                  "eda_playbook": "{{ range .Alerts }}{{ .Annotations.eda_playbook }}{{ end }}"
                },
                "extra_vars": {
                  "node_name": "{{ .CommonLabels.node }}",
                  "alert_name": "{{ .GroupLabels.alertname }}",
                  "severity": "{{ .CommonLabels.severity }}"
                }
              }
            }

---
# Optional Secret for webhook token (create later if needed)
# apiVersion: v1
# kind: Secret
